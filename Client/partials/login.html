<h1>Please login!</h1>
<p>
	<h2>User name: {{username}}</h2>
	<input type="text" name="input" ng-model="username"></intput>
	<h2>Password: {{password}}</h2>  	
	<input type="password" name="input" ng-model="password"></intput>
  	<input type="button" name="authenticate" ng-click="authenticate()">Login</input>
  	<input type="button" name="create" ng-click="create()">Create</input>
</p>
