<template name="home">
  <div class="row home hide-on-small-only">
       <div class="col s12 section">
           <h1>Din Lag</h1>
       </div>
       <div class="col s4">
           {{> article_list name="Popular" type="yobroski"}}
       </div>
       <div class="col s4">
           {{> article_list name="Controversial" type="yobroski"}}
       </div>
       <div class="col s4">
           {{> article_list name="Hated" type="yobroski"}}
       </div>
   </div>

   <div class="hide-on-med-and-up">
        <ul class="tabs">
            <li class="tab col s3"><a href="#test1">Popular</a></li>
            <li class="tab col s3"><a class="active" href="#test2">Controversial</a></li>
            <li class="tab col s3"><a href="#test3">Hated</a></li>
        </ul>

        <div id="test1" class="col s12">{{> article_list name="Popular" type="yobroski"}}</div>
        <div id="test2" class="col s12">{{> article_list name="Controversial" type="yobroski"}}</div>
        <div id="test3" class="col s12">{{> article_list name="Hated" type="yobroski"}}</div>
    </div>
</template>
