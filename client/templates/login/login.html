<template name="login">
    <div class="row">
        <form class="col s6">
          <div class="row">
            <div class="input-field col s12">
              <input placeholder="Placeholder" id="create-username" type="text" class="validate">
              <label for="create-username">Username</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <input id="create-password" type="password" class="validate">
              <label for="create-password">Password</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <input id="create-email" type="email" class="validate">
              <label for="create-email">Email</label>
            </div>
          </div>
          <div class="row">
              <a class="waves-effect waves-light btn right createButton">Create</a>
          </div>
        </form>

        <form class="col s6">
          <div class="row">
            <div class="input-field col s12">
              <input placeholder="Placeholder" id="username" type="text" class="validate">
              <label for="username">Username</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <input id="password" type="password" class="validate">
              <label for="password">Password</label>
            </div>
          </div>
          <div class="row">
              <a class="waves-effect waves-light btn right loginButton">Login</a>
          </div>
        </form>
      </div>
</template>
