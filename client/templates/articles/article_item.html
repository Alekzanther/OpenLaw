<template name="articleItem">
  <div class="article">
    <div class="article-content">
      <h3><a href="{{url}}">{{title}}</a><span>{{domain}}</span></h3>
      <p>Submitted by {{author}},
        <a href="{{pathFor 'articlePage'}}">{{commentsCount}} comments</a>
        {{#if ownPost}}<a href="{{pathFor 'articleEdit'}}">Edit</a>{{/if}}      
      </p>
    </div>
    <a href="{{pathFor 'articlePage'}}" class="discuss btn btn-default">Discuss</a>
  </div>
</template>
