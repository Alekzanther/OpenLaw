<template name="article_page">
    {{#with Article}}
        <div class="row home">
            <button class="btn-floating btn-large waves-effect waves-light green upvote"><i class="material-icons">thumb_up</i></button>
            <button class="btn-floating btn-large waves-effect waves-light red downvote"><i class="material-icons">thumb_down</i></button>
            <h1>{{title}}</h1>
            <h2>{{voteScore}}</h2>
        </div>
    {{/with}}
</template>
