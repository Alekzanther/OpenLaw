<template name="article_list">
    <h3>{{name}}</h3>
    {{#each Articles}}
        <div class="card white">
            <div class="card-content">
                <span class="card-title">{{title}}</span>
                <p>{{description}}</p>
            </div>
            <div class="card-action">
                <a href="/article/{{_id}}">Details</a>
            </div>
        </div>
    {{/each}}
</template>
