<template name="article_card">
    <div class="card white">
        <div class="card-content">
            <span class="card-title">{{title}}</span>
            <p>{{description}}</p>
        </div>
        <div class="card-action">
            <a href="/article/{{_id}}">Details</a>
        </div>
    </div>
</template>
